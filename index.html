<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Loan Calculator</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
  body { font-family: "Inter", sans-serif; background: #fff; margin: 0; padding: 20px; }
  .app { max-width: 960px; margin: auto; }
  .card { background: #f9f9f9; padding: 18px; border-radius: 12px; margin-bottom: 20px; }
  .form-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
  label { font-size: 14px; font-weight: 600; }
  input { width: 100%; padding: 8px; border-radius: 8px; border: 1px solid #ccc; }
  .actions { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 12px; }
  .actions button, .actions a { flex: 1; text-align: center; padding: 10px; border-radius: 10px; font-weight: 700; cursor: pointer; }
  button.primary { background: #00BCD4; color: #fff; border: none; }
  button.secondary { border: 1px solid #00BCD4; background: transparent; color: #00BCD4; }
  .pdf-btn { display: flex; align-items: center; gap: 8px; justify-content: center; }
  .whatsapp-btn { background: #25D366; color: #fff; display: flex; align-items: center; justify-content: center; gap: 8px; text-decoration: none; }
  .result-box { margin-top: 12px; padding: 12px; border-radius: 10px; background: #e0f7fa; font-weight: 700; color: #00BCD4; }

/* Responsive tweaks for mobile */
@media (max-width: 600px) {
  .form-grid {
    grid-template-columns: 1fr; /* stack fields */
  }
  .actions {
    flex-direction: column; /* stack buttons */
  }
  .actions button, .actions a {
    width: 100%;
    font-size: 16px;
    padding: 14px;
  }
  label {
    font-size: 16px;
  }
  input {
    font-size: 16px;
    padding: 12px;
  }
}

</style>

<link rel="manifest" href="manifest.json">
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js")
      .then(() => console.log("Service Worker Registered"));
  }
</script>

</head>
<body>
<div class="app">
  <section class="card">
    <!-- Logo + Header -->
    <div style="display:flex; align-items:center; gap:12px; margin-bottom:10px;">
      <img id="companyLogo" alt="Company Logo" style="height:40px;">
      <h2 style="margin:0;">Loan Calculator</h2>
    </div>

    <div class="form-grid">
      <div><label>Customer Name</label><input id="customerName" type="text" placeholder="Enter name"></div>
      <div><label>Car Price (S$)</label><input id="carPrice" type="number" value="0"></div>
      <div><label>Trade-in Value (S$)</label><input id="tradeIn" type="number" value="0"></div>
      <div><label>Outstanding Loan (S$)</label><input id="outstandingLoan" type="number" value="0"></div>
      <div><label>Downpayment (%)</label><input id="downPayment" type="number" value="0"></div>
      <div><label>Manual Downpayment (S$)</label><input id="manualDownPayment" type="number" value="0"></div>
      <div><label>Interest Rate (% p.a.)</label><input id="interestRate" type="number" step="0.01" value="2.5"></div>
      <div><label>Loan Term (months)</label><input id="loanTerm" type="number" value="60"></div>
    </div>

    <div class="actions">
      <button class="primary" id="calcBtn">Calculate</button>
      <button class="secondary" id="clearBtn">Reset</button>
      <button class="secondary pdf-btn" id="downloadBtn">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/adobeacrobatreader.svg" 
             alt="PDF" style="width:18px; height:18px;">
        Download PDF
      </button>
      <a id="whatsappBtn" class="whatsapp-btn" href="#" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" 
             alt="WhatsApp" style="width:18px; height:18px; filter: invert(1);">
        Share via WhatsApp
      </a>
    </div>

    <div id="monthlyInstallment" class="result-box">S$0</div>
    <div id="dailyInstallment" class="result-box">Daily: S$0</div>
    <div id="downPaymentResult" class="result-box">Downpayment: S$0 (0%)</div>
    <div id="balanceResult" class="result-box">Loan Amount: S$0</div>
  </section>
</div>

// Shared Loan Report Text
function getLoanReportText() {
  const carPrice = document.getElementById('carPrice').value;
  const tradeIn = document.getElementById('tradeIn').value;
  const outstanding = document.getElementById('outstandingLoan').value;
  const dpPercent = document.getElementById('downPayment').value;
  const manualDP = document.getElementById('manualDownPayment').value;
  const interestRate = document.getElementById('interestRate').value;
  const loanTerm = document.getElementById('loanTerm').value;
  const monthly = document.getElementById('monthlyInstallment').innerText;
  const daily = document.getElementById('dailyInstallment') ? document.getElementById('dailyInstallment').innerText : 'Daily: S$0';
  const dpResult = document.getElementById('downPaymentResult').innerText;
  const balanceResult = document.getElementById('balanceResult').innerText;
  const customerName = document.getElementById('customerName').value;

  const perks = [
    "10 years warranty to engine (unlimited Mileage)",
    "10 years warranty to hybrid battery & gearbox (200,000km)",
    "12 times free servicing",
    "OBU",
    "Car Mat",
    "10'' Android Player",
    "Reverse Sensor & Camera",
    "3M Solar Film",
    "Leather seat",
    "Sport Rim"
  ];

  return `Loan Calculation Report
-----------------------
Customer: ${customerName}
Car Price: S$${carPrice}
Trade-in Value: S$${tradeIn}
Outstanding Loan: S$${outstanding}
Downpayment (%): ${dpPercent}%
Manual Downpayment: S$${manualDP}
Interest Rate: ${interestRate}%
Loan Term: ${loanTerm} months

${monthly}
${daily}
${dpResult}
${balanceResult}

Package Includes:
- ${perks.join("\n- ")}

`;
}

// Loan calculation
function calculateMonthly() {
  let carPrice = parseFloat(document.getElementById('carPrice').value)||0;
  let tradeIn = parseFloat(document.getElementById('tradeIn').value)||0;
  let outstanding = parseFloat(document.getElementById('outstandingLoan').value)||0;
  let dpPercent = parseFloat(document.getElementById('downPayment').value)||0;
  let manualDP = parseFloat(document.getElementById('manualDownPayment').value)||0;
  let annualRate = parseFloat(document.getElementById('interestRate').value)||0;
  let months = parseInt(document.getElementById('loanTerm').value)||0;

  if (carPrice<=0||months<=0) {
    document.getElementById('monthlyInstallment').innerText="S$0";
    document.getElementById('dailyInstallment').innerText="Daily: S$0"; 
    document.getElementById('downPaymentResult').innerText="Downpayment: S$0 (0%)";
    document.getElementById('balanceResult').innerText="Loan Amount: S$0";
    return;
  }

  let adjustedCarPrice = carPrice;
  let adjustedTradeIn = tradeIn;
  if (outstanding>tradeIn){adjustedCarPrice+=(outstanding-tradeIn);adjustedTradeIn=0;} 
  else {adjustedTradeIn-=outstanding;}

  let downPayment = manualDP>0?manualDP:adjustedCarPrice*(dpPercent/100);
  let loan = adjustedCarPrice-downPayment-adjustedTradeIn; if (loan<0) loan=0;

  let monthlyRate = annualRate/12/100;
  let principal = loan/months;
  let interest = loan*monthlyRate;
  let payment = Math.ceil(principal+interest);

  document.getElementById('monthlyInstallment').innerText="Monthly: S$"+payment.toLocaleString();
  document.getElementById('dailyInstallment').innerText="Daily: S$"+Math.ceil(payment/30).toLocaleString();
  document.getElementById('downPaymentResult').innerText="Downpayment: S$"+downPayment.toLocaleString()+" ("+dpPercent+"%)";
  document.getElementById('balanceResult').innerText="Loan Amount: S$"+loan.toLocaleString();
}
document.getElementById('calcBtn').onclick=calculateMonthly;
document.getElementById('clearBtn').onclick=function(){
  ['carPrice','tradeIn','outstandingLoan','downPayment','manualDownPayment'].forEach(id=>document.getElementById(id).value=0);
  document.getElementById('interestRate').value=2.5; document.getElementById('loanTerm').value=60;
  document.getElementById('monthlyInstallment').innerText="S$0";
    document.getElementById('dailyInstallment').innerText="Daily: S$0";
  document.getElementById('downPaymentResult').innerText="Downpayment: S$0 (0%)";
  document.getElementById('balanceResult').innerText="Loan Amount: S$0";
};

// Generate PDF (reusable)
async function generatePDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  // Add logo
  try {
    doc.addImage(base64Logo, "PNG", 15, 10, 40, 20);
  } catch (e) {
    console.log("Error embedding logo in PDF", e);
  }

  // Header
  doc.setFont("helvetica", "bold");
  doc.setFontSize(16);
  doc.text("Loan Calculation Report", 60, 20);
  doc.setFontSize(10);
  doc.setFont("helvetica", "normal");
  doc.text("Generated by Royal Motor Grandeur", 60, 28);

  // Report text
  const text = getLoanReportText();
  const lines = doc.splitTextToSize(text, 180);
  doc.setFontSize(12);
  doc.text(lines, 20, 50);

  return doc;
}

// Download PDF
document.getElementById('downloadBtn').onclick = async function() {
  const doc = await generatePDF();
  const customerName = document.getElementById("customerName").value || "calculation";
  doc.save("calculation_" + customerName + ".pdf");
};

// WhatsApp Share
document.getElementById('whatsappBtn').onclick = async function(e) {
  e.preventDefault();
  const doc = await generatePDF();
  const customerName = document.getElementById("customerName").value || "calculation";
  doc.save("calculation_" + customerName + ".pdf");

  const message = encodeURIComponent(
    getLoanReportText() +
    "\n\nHere's is your break down"
  );
  const url = `https://wa.me/?text=${message}`;
  window.open(url, "_blank");
};
</script>
