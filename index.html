<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Loan Calculator</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
  body { font-family: "Inter", sans-serif; background: #fff; margin: 0; padding: 20px; }
  .app { max-width: 960px; margin: auto; }
  .card { background: #f9f9f9; padding: 18px; border-radius: 12px; margin-bottom: 20px; }
  .form-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
  label { font-size: 14px; font-weight: 600; }
  input { width: 100%; padding: 8px; border-radius: 8px; border: 1px solid #ccc; }
  .actions { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 12px; }
  .actions button, .actions a { flex: 1; text-align: center; padding: 10px; border-radius: 10px; font-weight: 700; cursor: pointer; }
  button.primary { background: #00BCD4; color: #fff; border: none; }
  button.secondary { border: 1px solid #00BCD4; background: transparent; color: #00BCD4; }
  .pdf-btn { display: flex; align-items: center; gap: 8px; justify-content: center; }
  .whatsapp-btn { background: #25D366; color: #fff; display: flex; align-items: center; justify-content: center; gap: 8px; text-decoration: none; }
  .result-box { margin-top: 12px; padding: 12px; border-radius: 10px; background: #e0f7fa; font-weight: 700; color: #00BCD4; }

  /* Responsive tweaks for mobile */
  @media (max-width: 600px) {
    .form-grid { grid-template-columns: 1fr; }
    .actions { flex-direction: column; }
    .actions button, .actions a { width: 100%; font-size: 16px; padding: 14px; }
    label { font-size: 16px; }
    input { font-size: 16px; padding: 12px; }
  }
</style>

<link rel="manifest" href="manifest.json">
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js")
      .then(() => console.log("Service Worker Registered"));
  }
</script>
</head>
<body>
<div class="app">
  <section class="card">
    <!-- Logo + Header -->
    <div style="display:flex; align-items:center; gap:12px; margin-bottom:10px;">
      <img id="companyLogo" src="icon-192.png" alt="Company Logo" style="height:40px;">
      <h2 style="margin:0;">Loan Calculator</h2>
    </div>

    <div class="form-grid">
      <div><label>Customer Name</label><input id="customerName" type="text" placeholder="Enter name"></div>
      <div><label>Car Price (S$)</label><input id="carPrice" type="number" value="0"></div>
      <div><label>Trade-in Value (S$)</label><input id="tradeIn" type="number" value="0"></div>
      <div><label>Outstanding Loan (S$)</label><input id="outstandingLoan" type="number" value="0"></div>
      <div><label>Downpayment (%)</label><input id="downPayment" type="number" value="0"></div>
      <div><label>Manual Downpayment (S$)</label><input id="manualDownPayment" type="number" value="0"></div>
      <div><label>Interest Rate (% p.a.)</label><input id="interestRate" type="number" step="0.01" value="2.5"></div>
      <div><label>Loan Term (months)</label><input id="loanTerm" type="number" value="60"></div>
    </div>

    <div class="actions">
      <button class="primary" id="calcBtn">Calculate</button>
      <button class="secondary" id="clearBtn">Reset</button>
      <button class="secondary pdf-btn" id="downloadBtn">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/adobeacrobatreader.svg" 
             alt="PDF" style="width:18px; height:18px;">
        Download PDF
      </button>
      <a id="whatsappBtn" class="whatsapp-btn" href="#" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" 
             alt="WhatsApp" style="width:18px; height:18px; filter: invert(1);">
        Share via WhatsApp
      </a>
    </div>

    <div id="monthlyInstallment" class="result-box">S$0</div>
    <div id="dailyInstallment" class="result-box">Daily: S$0</div>
    <div id="downPaymentResult" class="result-box">Downpayment: S$0 (0%)</div>
    <div id="balanceResult" class="result-box">Loan Amount: S$0</div>
  </section>
</div>

<script>
document.getElementById("calcBtn").addEventListener("click", () => {
  const carPrice = parseFloat(document.getElementById("carPrice").value) || 0;
  const tradeIn = parseFloat(document.getElementById("tradeIn").value) || 0;
  const outstandingLoan = parseFloat(document.getElementById("outstandingLoan").value) || 0;
  const downPaymentPercent = parseFloat(document.getElementById("downPayment").value) || 0;
  const manualDownPayment = parseFloat(document.getElementById("manualDownPayment").value) || 0;
  const interestRate = parseFloat(document.getElementById("interestRate").value) || 0;
  const loanTerm = parseFloat(document.getElementById("loanTerm").value) || 0;

  let adjustedCarPrice = carPrice;
  if (tradeIn > outstandingLoan) {
    adjustedCarPrice -= (tradeIn - outstandingLoan);
  } else {
    adjustedCarPrice += (outstandingLoan - tradeIn);
  }

  let downPayment = (downPaymentPercent > 0) 
    ? (adjustedCarPrice * (downPaymentPercent / 100)) 
    : manualDownPayment;
  if (manualDownPayment > 0) downPayment = manualDownPayment;

  const loanAmount = adjustedCarPrice - downPayment;
  const monthlyInstallment = Math.ceil(
    (loanAmount * (interestRate / 100) / 12 * loanTerm + loanAmount) / loanTerm
  );
  const dailyInstallment = Math.ceil(monthlyInstallment / 30);

  document.getElementById("monthlyInstallment").textContent = "Monthly: S$" + monthlyInstallment.toLocaleString();
  document.getElementById("dailyInstallment").textContent = "Daily: S$" + dailyInstallment.toLocaleString();
  document.getElementById("downPaymentResult").textContent = "Downpayment: S$" + downPayment.toLocaleString() + " (" + downPaymentPercent + "%)";
  document.getElementById("balanceResult").textContent = "Loan Amount: S$" + loanAmount.toLocaleString();

  const customerName = document.getElementById("customerName").value || "Customer";
  const message = 
    `Loan Calculation Report for ${customerName}\n\n` +
    `Car Price: S$${carPrice.toLocaleString()}\n` +
    `Loan Amount: S$${loanAmount.toLocaleString()}\n` +
    `Downpayment: S$${downPayment.toLocaleString()} (${downPaymentPercent}%)\n` +
    `Monthly: S$${monthlyInstallment.toLocaleString()}\n` +
    `Daily: S$${dailyInstallment.toLocaleString()}`;
  document.getElementById("whatsappBtn").href = "https://wa.me/?text=" + encodeURIComponent(message);

  // âœ… FIXED PDF EXPORT
  document.getElementById("downloadBtn").onclick = async () => {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    // Load logo and convert to Base64
    const logo = await fetch("icon-512.png")
      .then(res => res.blob())
      .then(blob => new Promise(resolve => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.readAsDataURL(blob);
      }));

    // Add logo and content
    doc.addImage(logo, "PNG", 14, 10, 25, 25);
    doc.setFontSize(16);
    doc.text("Loan Calculation Report", 45, 20);

    doc.setFontSize(12);
    doc.text("Customer: " + customerName, 14, 50);
    doc.text("Car Price: S$" + carPrice.toLocaleString(), 14, 60);
    doc.text("Loan Amount: S$" + loanAmount.toLocaleString(), 14, 70);
    doc.text("Downpayment: S$" + downPayment.toLocaleString() + " (" + downPaymentPercent + "%)", 14, 80);
    doc.text("Monthly Installment: S$" + monthlyInstallment.toLocaleString(), 14, 90);
    doc.text("Daily Installment: S$" + dailyInstallment.toLocaleString(), 14, 100);

    doc.save("loan-calculation-report.pdf");
  };
});

document.getElementById("clearBtn").addEventListener("click", () => {
  document.querySelectorAll("input").forEach(input => input.value = 0);
  document.getElementById("monthlyInstallment").textContent = "S$0";
  document.getElementById("dailyInstallment").textContent = "Daily: S$0";
  document.getElementById("downPaymentResult").textContent = "Downpayment: S$0 (0%)";
  document.getElementById("balanceResult").textContent = "Loan Amount: S$0";
  document.getElementById("whatsappBtn").href = "#";
});
</script>
</body>
</html>
